spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mall?serverTimezone=Asia/Taipei&characterEncoding=utf-8
    username: root
    password: springboot
  jpa:
    show-sql: true
  jackson:
    time-zone: GMT+8 #時區設置
    date-format: yyyy-MM-dd HH:mm:ss #時間格式
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springfox:
  documentation:
    swagger-ui:
      enabled: true
